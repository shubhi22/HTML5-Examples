<!DOCTYPE html>
<html lang="en">
<head>
	<title>SVG Example</title>
</head>

<body>
	<svg id="mySVG" width="400" height="400" style="background-color:orange;border:5px solid blue;">
	
		<circle  id="myCir" cx="190" cy="120" r="50" stroke="blue" fill="green" stroke-width="2"/>
		
		<rect id="myRect" x="90" y="175" width="200" height="80" style="fill:red;stroke:green;stroke-width:4;"/>
			
		<line id="myLine" x1="190" x2="290" y1="120" y2="175" fill="pink" stroke="pink" stroke-width="5" />
	</svg>
</body>
</html>
